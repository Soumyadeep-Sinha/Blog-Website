<div class="welcome">
  <h1 class="mb-5">Welcome {{user.name}}</h1>
  <h4>Discover and create free blogs. Let the world share thoughts.</h4>
</div>



<div class="container mt-3 mb-5 d-flex flex-wrap">
  <div class="card mt-3" style="width: 18rem;" *ngFor="let blog of blogs">
    <div class="card-body">
      <h5 class="card-title">{{blog.title}}</h5>
      <a [routerLink]="['/blogPage', blog.id]" class="btn btn-secondary">View Blog

      </a>
    </div>
  </div>
</div>
