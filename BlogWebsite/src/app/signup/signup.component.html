<section class="formSection">
  <form #sellerSigupForm="ngForm" (ngSubmit)="signUp(sellerSigupForm.value)" class="signupForm">
    <h1 class="text-center">Let's get Started...</h1>
    <div class="form-group mt-3">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" ngModel aria-describedby="username" placeholder="Enter username">
    </div>
    <div class="form-group mt-3">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="name" ngModel aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group mt-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary mt-4">Signup</button>
    <a routerLink="../login" class="btn btn-success mt-4" style="margin-left:1rem;">Login</a>
  </form>
</section>
